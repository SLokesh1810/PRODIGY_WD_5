<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topCon">
        <h1>WEATHER DASHBOARD</h1><button id="searchBtn"><i id="searchButton" onclick="openSearch(true)" class="fa fa-search"></i><p id="closeSearch" onclick="openSearch(false)">X</p></button>
    </div>
    <div class="search" id="searchCon">
        <input type="text" id="citySearch" placeholder="Search city..."><button id="searchCity"><i class="fa fa-search"></i></button>
        <div class="tooltip">
        </div>
    </div>
    <div class="currentLocal" id="currentLocal">
        <div class="heading">WEATHER AT YOUR LOCATION</div>
        <h3 class="cityName"></h3>
        <div class="imgNcondt"></div>
        <div class="temps">
            <p class="tHead">Temp</p>
            <p id="temp">0</p>
        </div>
        <div class="temps">
            <p class="tHead">Feels like</p>
            <p id="feelsLike">0</p>
        </div>
        <div class="temps">
            <p class="tHead">Min-Temp</p>
            <p id="minTemp">0</p>
        </div>
        <div class="temps">
            <p class="tHead">Max-Temp</p>
            <p id="maxTemp">0</p>
        </div>
    </div>

    <div class="selectedCity" id="weatherReport" style="margin-top: 20px; height: 300px;">
        <div class="heading">WEATHER AT SELECTED LOCATION</div><button onclick="closeWeather()">X</button>
        <h3 class="country"></h3>
        <h3 class="name"></h3>
        <div class="imgNcondt"></div>
        <div class="temps">
            <p class="tHead">Temp</p>
            <p id="temp1">0</p>
        </div>
        <div class="temps">
            <p class="tHead">Feels like</p>
            <p id="feelsLike1">0</p>
        </div>
        <div class="temps">
            <p class="tHead">Min-Temp</p>
            <p id="minTemp1">0</p>
        </div>
        <div class="temps">
            <p class="tHead">Max-Temp</p>
            <p id="maxTemp1">0</p>
        </div>
    </div>

    <div class="localWeathers">
        <div class='weathercondts c1'></div>
        <div class='weathercondts c2'></div>
        <div class='weathercondts c3'></div>
        <div class='weathercondts c4'></div>
        <div class='weathercondts c5'></div>
        <div class='weathercondts c6'></div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
